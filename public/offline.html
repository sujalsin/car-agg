<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CARAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 48px;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
        }
        
        h1 {
            color: #111827;
            font-size: 28px;
            margin-bottom: 12px;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button, a {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .cached-data {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
            text-align: left;
        }
        
        .cached-data h2 {
            font-size: 16px;
            color: #111827;
            margin-bottom: 12px;
        }
        
        .cached-data ul {
            list-style: none;
        }
        
        .cached-data li {
            padding: 8px 0;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cached-data li::before {
            content: "‚úì";
            color: #10b981;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry - any vehicle data you've previously viewed is still available.
        </p>
        
        <div class="actions">
            <button class="btn-primary" onclick="window.location.reload()">
                üîÑ Try Again
            </button>
            <a href="/" class="btn-secondary">
                üè† Go Home
            </a>
        </div>
        
        <div class="cached-data">
            <h2>Available Offline:</h2>
            <ul>
                <li>Previously viewed vehicle pages</li>
                <li>Saved vehicles list</li>
                <li>Comparison data</li>
                <li>Search history</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Display cached pages if available
        async function showCachedPages() {
            try {
                const cache = await caches.open('carag-v1');
                const keys = await cache.keys();
                const pages = keys
                    .filter(request => request.url.includes('/vehicle/'))
                    .map(request => {
                        const url = new URL(request.url);
                        const parts = url.pathname.split('/');
                        return {
                            year: parts[2],
                            make: decodeURIComponent(parts[3]),
                            model: decodeURIComponent(parts[4])
                        };
                    })
                    .slice(0, 5); // Show last 5
                
                if (pages.length > 0) {
                    const cachedList = document.createElement('div');
                    cachedList.innerHTML = `
                        <div class="cached-data">
                            <h2>Recently Viewed:</h2>
                            <ul>
                                ${pages.map(p => `
                                    <li>
                                        <a href="/vehicle/${p.year}/${encodeURIComponent(p.make)}/${encodeURIComponent(p.model)}" 
                                           style="color: #3b82f6; text-decoration: underline;">
                                            ${p.year} ${p.make} ${p.model}
                                        </a>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                    document.querySelector('.container').appendChild(cachedList);
                }
            } catch (e) {
                console.error('Error loading cached pages:', e);
            }
        }
        
        showCachedPages();
    </script>
</body>
</html>
